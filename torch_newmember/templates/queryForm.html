<{* 
  Description: 
    This template is used by query.php[查詢][查詢修改][查詢刪除][地址輸出].
  @author Martin Ku
*}>

<div id='container'>
<form name='form1' id='form1' method='post' action='<{$action}>'>
  <div class='info'>
    <h2><{$tableTitle}></h2>
  </div>
  <ul>
    <li>
      <fieldset class='fieldsetAutoWidth'>
        <legend>到訪時間</legend>
        <label for='startDate'>從</label>
        <input type='text' name='startDate' id='startDate' class='datepicker' size="10" tabindex='1'></br>
        <label for='endDate'>到</label>
        <input type='text' name='endDate' id='endDate' class='datepicker' size="10" tabindex'2'>
      </fieldset>
    </li>
    <li>
      <label class='qfirst' for='ifContact'>聯絡狀況</label>
      <select name='ifContact' id='ifContact' tabindex='3'>
        <option value=''>請選擇</option>
        <option value='no'>未聯絡</option>
        <option value='yes'>已聯絡</option>
      </select>
    </li>
    <li>
      <label class='qfirst' for='name'>姓名</label>
      <input type='text' name='name' id='name' tabindex='4' size='10'>
    </li>
    <li>
      <label for='group_select1' class='qfirst'>小組</label>
      <select name='group_select1' id='group_select1' tabindex='5'>
        <option value=''>請選擇分類</option>
        <{foreach key=key item=group from=$groupArr}>
        <option value='<{$key}>' <{if $groupCtg==$key}>selected<{/if}>><{$group}></option>
        <{/foreach}>
      </select>
      <select name='group_select2' id='group_select2' tabindex='6'>
        <option value=''>請選擇小組</option>
      </select>
    </li>
    <li class='button'>
      <input type='<{$buttonType}>' value='<{$submitName}>' tabindex='7'>
    </li>
  </ul>
</form>
</div>
